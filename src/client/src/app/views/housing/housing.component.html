<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6" *ngIf="houses">
  <crm-housing-card
    *ngFor="let house of houses"
    [house]="house"
    (houseSelected)="handleHouseSelected($event)"
  ></crm-housing-card>
</div>

<div class="fixed w-1/3 top-0 right-0 z-101" *ngIf="isAsideOpen && houseSelected">
  <crm-housing-form (closeAside)="onCloseAside($event)" [house]="houseSelected"></crm-housing-form>
</div>
