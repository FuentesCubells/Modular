<main class="h-screen flex gap-5">

  <aside [ngClass]="isAsideOpen ? 'w-64' : 'w-0 overflow-hidden'" class="relative transition-all duration-300">
    <crm-menu [isAsideOpen]="isAsideOpen"></crm-menu>
  </aside>

  <body class="p-5 w-full flex flex-col overflow-auto">
    <crm-header (openAside)="handleOpenAside($event)"></crm-header>
    <section class="flex-1 flex flex-col gap-10">
      <router-outlet></router-outlet>
    </section>
  </body>


</main>
